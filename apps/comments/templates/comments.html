<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ comments.0.tg_user.username }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: {{ configs.0.comments_bg_color }};">
    
    <div class="container">
        <h1 class="text-center mt-4" style="color: {{ configs.0.comments_title_color }};">{{ title }}</h1>
        <div class="row mt-5 gap-3">
            {% if comments %}
                <!-- comments -->
                {% for comment in comments %}
                <div class="col-12">
                    <div class="card shadow p-3" style="background: {{ configs.0.comments_bg_card_color }}; color: {{ configs.0.comments_text_card_color }};">
                        <span class="fs-6 mb-3" style="color: {{ configs.0.comments_datetime_color }};">
                            {{ comment.created_at|timesince }}
                        </span>
                        <h5>
                            {{ comment.tg_user.hide_username }} 
                            <span class="text-warning" style="color: {{ configs.0.comments_star_color }}">
                                ({{comment.rating}}&#9733;)
                            </span>
                        </h5>
                        <p style="color: {{ configs.0.comments_message_color }}">
                            <i>{{comment.comment}}</i>
                        </p>
                    </div>
                </div>
                {% endfor %}
            {% else %}
            <div class="col-12">
                <center>
                    <img style='width: 300px; margin-top: 80px;' src='{% static "no-data.png" %}'/>
                </center>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>
</html>
